<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
 <h2>{{ name }}'</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.date }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
     <img src="{{ url_for('static', filename='flask.png') }}">
    <footer>
        <small>&copy; 2018 <a href="https://www.toutiao.com/c/user/token/MS4wLjABAAAADOS5Y-ufjrJuXNAT1VvMHDDCQ9b72BNHyCLJ-MbTkEg/">极客架构</a></small>
    </footer>
</body>
</html>
